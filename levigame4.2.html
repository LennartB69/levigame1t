<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Levi Clicker</title>
    <link rel="stylesheet" href="levigame1.2.css">
</head>
<body>
    <div id="game-container">
        <h1>The Levi Clicker</h1>
        <div id="score-display">Score: 0</div>
        <div id="click-power-display">Click Power: 1</div>
        <img id="click-button" src="levimain1-removebg-preview.png" alt="Click Button">
        <div id="upgrades-container">
            <div class="upgrade-item">
                <button id="upgrade-click-power">
                    <img class="upgrade-button-img" src="IMG_3148-removebg-preview.png" alt="Upgrade Click Power">
                    <div class="upgrade-info">
                        <span id="upgrade-click-power-price">Price: 10</span>
                        <span id="upgrade-click-power-level">Level: 1</span>
                    </div>
                </button>
                <div class="tooltip">Increase your click power by 1.</div>
            </div>
            <div class="upgrade-item">
                <button id="auto-clicker-1">
                    <img class="upgrade-button-img" src="IMG_3155-removebg-preview.png" alt="Auto Clicker 1">
                    <div class="upgrade-info">
                        <span id="auto-clicker-1-price">Price: 50</span>
                        <span id="auto-clicker-1-level">Level: 1</span>
                    </div>
                </button>
                <div class="tooltip">Automatically clicks once every second.</div>
            </div>
            <div class="upgrade-item">
                <button id="auto-clicker-2">
                    <img class="upgrade-button-img" src="IMG_3236.PNG" alt="Auto Clicker 2">
                    <div class="upgrade-info">
                        <span id="auto-clicker-2-price">Price: 150</span>
                        <span id="auto-clicker-2-level">Level: 1</span>
                    </div>
                </button>
                <div class="tooltip">Automatically clicks twice every second.</div>
            </div>
        </div>
    </div>
    <audio id="clickSound" src="copy_4EF4C2D3-225D-4231-9D5B-F95508FC01C6.mp3"></audio>
    <audio id="buySound" src="buy_1.mp3"></audio>
    <script src="levigame1.3.js"></script>
</body>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
}

#game-container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

#click-button {
    cursor: pointer;
    width: 150px;
    height: 150px;
}

#upgrades-container, #power-ups-container, #leaderboard-container, #achievements-container, #daily-reward-container, #prestige-shop-container, #timed-bonus-container, #daily-quest-container {
    margin-top: 25px;
}

button {
    margin: 10px;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    background-color: transparent; /* Remove gray background */
}

.upgrade-item {
    position: relative;
    display: inline-block;
    margin: 10px;
}

.upgrade-button-img {
    width: 100px; /* Set your desired width */
    height: 100px; /* Set your desired height */
}

.upgrade-info {
    position: relative; /* Allow positioning within this container */
    margin-top: -2px; /* Adjust this value to position the price above the image */
    z-index: 1; /* Keep the text above the image */
}

.upgrade-item .tooltip {
    visibility: hidden;
    width: 200px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 5px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 100%; /* Position the tooltip above the button */
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
}

.upgrade-item:hover .tooltip {
    visibility: visible;
    opacity: 1;
}
</style>
<script>
// JavaScript code remains the same
let score = 0;
let clickPower = 1;
let multiplier = 1;
let gems = 0;
let autoClicker1Active = false;
let autoClicker2Active = false;
let autoClicker1Level = 1;
let autoClicker2Level = 1;
let highScores = [];
let achievements = [];
let lastClaimedDailyReward = 0;
let prestigePoints = 0;

const clickSound = document.getElementById('clickSound');
const buySound = document.getElementById('buySound');
const questCompleteSound = document.getElementById('questCompleteSound');
const bonusSound = document.getElementById('bonusSound');

// Upgrade Prices
let upgradeClickPowerPrice = 10;
let autoClicker1Price = 50;
let autoClicker2Price = 150;
let buyThemePrice = 50;

// Function to update the score display
function updateScore() {
    document.getElementById('score-display').innerText = `Score: ${score}`;
    localStorage.setItem('score', score);
}
// Function to update auto clicks per second display
function updateAutoClicksDisplay() {
    let autoClicksPerSecond = autoClicker1Level + (autoClicker2Level * 2);
    document.getElementById('auto-clicks-display').innerText = `Auto Clicks per Second: ${autoClicksPerSecond}`;
}

// Update the auto-click display whenever an auto-clicker is purchased or upgraded
document.getElementById('auto-clicker-1').onclick = function() {
    if (score >= autoClicker1Price) {
        score -= autoClicker1Price;
        autoClicker1Active = true;
        autoClicker1Level++;
        autoClicker1Price = Math.floor(autoClicker1Price * 1.5);
        updateScore();
        updatePrices();
        updateUpgrades();
        updateAutoClicksDisplay(); // Update auto-click display
        buySound.play();
    }
};

document.getElementById('auto-clicker-2').onclick = function() {
    if (score >= autoClicker2Price) {
        score -= autoClicker2Price;
        autoClicker2Active = true;
        autoClicker2Level++;
        autoClicker2Price = Math.floor(autoClicker2Price * 1.5);
        updateScore();
        updatePrices();
        updateUpgrades();
        updateAutoClicksDisplay(); // Update auto-click display
        buySound.play();
    }
};

// Initialize auto-clicks display on page load
initializeGame();
updateAutoClicksDisplay();

// Function to update gems display
function updateGems() {
    document.getElementById('gems-display').innerText = `Gems: ${gems}`;
    localStorage.setItem('gems', gems);
}

// Function to update click power display
function updateClickPower() {
    document.getElementById('click-power-display').innerText = `Click Power: ${clickPower}`;
    localStorage.setItem('clickPower', clickPower);
}

// Function to update prices on the buttons
function updatePrices() {
    document.getElementById('upgrade-click-power-price').innerText = `Price: ${upgradeClickPowerPrice}`;
    document.getElementById('auto-clicker-1-price').innerText = `Price: ${autoClicker1Price}`;
    document.getElementById('auto-clicker-2-price').innerText = `Price: ${autoClicker2Price}`;
}

// Function to update upgrade levels
function updateUpgrades() {
    document.getElementById('auto-clicker-1-level').innerText = `Level: ${autoClicker1Level}`;
    document.getElementById('auto-clicker-2-level').innerText = `Level: ${autoClicker2Level}`;
}

// Function for click event
document.getElementById('click-button').onclick = function() {
    score += clickPower * multiplier;
    updateScore();
    clickSound.play();
};

// Event listeners for upgrades
document.getElementById('upgrade-click-power').onclick = function() {
    if (score >= upgradeClickPowerPrice) {
        score -= upgradeClickPowerPrice;
        clickPower++;
        upgradeClickPowerPrice = Math.floor(upgradeClickPowerPrice * 1.5);
        updateScores();
        updatePrices();
        updateClickPower();
        buySound.play();
    }
};

document.getElementById('auto-clicker-1').onclick = function() {
    if (score >= autoClicker1Price) {
        score -= autoClicker1Price;
        autoClicker1Active = true;
        autoClicker1Level++;
        autoClicker1Price = Math.floor(autoClicker1Price * 1.5);
        updateScores();
        updatePrices();
        updateUpgrades();
        buySound.play();
    }
};

document.getElementById('auto-clicker-2').onclick = function() {
    if (score >= autoClicker2Price) {
        score -= autoClicker2Price;
        autoClicker2Active = true;
        autoClicker2Level++;
        autoClicker2Price = Math.floor(autoClicker2Price * 1.5);
        updateScores();
        updatePrices();
        updateUpgrades();
        buySound.play();
    }
};

// Auto clicker functionality
setInterval(function() {
    if (autoClicker1Active) {
        score += autoClicker1Level;
        updateScore();
    }
}, 1000);

setInterval(function() {
    if (autoClicker2Active) {
        score += autoClicker2Level;
        updateScore();
    }
}, 500);

// Daily rewards and other functionalities can be added here

// Initialize game state from localStorage
function initializeGame() {
    score = parseInt(localStorage.getItem('score')) || 0;
    gems = parseInt(localStorage.getItem('gems')) || 0;
    clickPower = parseInt(localStorage.getItem('clickPower')) || 1;
    autoClicker1Level = parseInt(localStorage.getItem('autoClicker1Level')) || 1;
    autoClicker2Level = parseInt(localStorage.getItem('autoClicker2Level')) || 1;
    updateScore();
    updateGems();
    updateClickPower();
    updatePrices();
    updateUpgrades();
    updateAutoClicksDisplay(); // Ensure display is updated on load
}

initializeGame();
</script>
</html>
